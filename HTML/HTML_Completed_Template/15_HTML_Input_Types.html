    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->
    <h2>HTML 5 input types</h2>

    <!--color-->
    <div>
        <form>
            <label>Select a color</label>
            <input type="color" >
        </form>
    </div>

    <!--date-->
    <div>
        <form>
            <label>Select a Date</label>
            <input type="date" name="">
        </form>
    </div>

    <!--date and time-->
    <div>
        <form>
            <label>Select Date and Time</label>
            <input type="datetime-local" >
        </form>
    </div>

    <!--email-->
    <div>
        <form>
            <label></label>
        </form>
    </div>

     <!--email-->
    <div>
        <form>
            <label>Enter your Email</label>
            <input type="email" name="">
            <input type="submit" value="Submit">
        </form>
    </div>

     <!--month-->
    <div>
        <form>
            <label>Select a month</label>
            <input type="month">
        </form>
    </div>

     <!--number-->
    <div>
        <form>
            <label>Select your age</label>
            <input type="number" min="18" max="60">
            <input type="submit" value="Submit" name="">
        </form>
    </div>

     <!--range-->
    <div>
        <form>
            <label>Select a range</label>
            0<input type="range" min="0" max="100" id="range">100
            <input type="submit" value="Submit" onclick="alert(document.getElementById('range').value)">
        </form>
    </div>

     <!--Search-->
    <div>
        <form>
            <label>Search here</label>
            <input type="search">
        </form>
    </div>

     <!--url-->
    <div>
        <form>
            <label>Enter your website url</label>
            <input type="url" name="">
            <input type="submit" value="Submit" name="">

        </form>
    </div>

     <!--week-->
    <div>
        <form>
            <label>Select a week</label>
            <input type="week" name="">
        </form>
    </div>

     <!--time-->
    <div>
        <form>
            <label>Select a time</label>
            <input type="time" name="" id="time">
            <input type="submit" onclick="alert("document.getElementById('time').value)">
        </form>
    </div>
<br><br><br>
</body>
</html>
