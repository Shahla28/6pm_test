<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unordered Lists</title>
    <style>
    	ul{
    		background-color: seagreen;
    	}

    	li{
    		background-color: lightgreen;
    		margin: 5px;
    	}
    </style>
</head>

<body>
    
    <!-- Un ordered List with some list items -->
    <ul>
    	<li>HTML</li>
    	<li>CSS</li>
    	<li>JAVASCRIPT</li>
    	<li>Jquery</li>
    	<li>AngularJS</li>
    </ul>

    <!-- various list style types (disc , square , none) -->
     <ul type="square">
    	<li>HTML</li>
    	<li>CSS</li>
    	<li>JAVASCRIPT</li>
    	<li>Jquery</li>
    	<li>AngularJS</li>
    </ul>

     <ul type="none">
    	<li>HTML</li>
    	<li>CSS</li>
    	<li>JAVASCRIPT</li>
    	<li>Jquery</li>
    	<li>AngularJS</li>
    </ul>

</body>
</html>
