<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Images</title>
    <style>
    	#photo{
    		margin-left:100px; 
    		border:10px solid saddlebrown;
    		padding:5px;
    	}
    </style>
</head>
<body>

    <!-- Simple Image -->
    <h2>Simple Image</h2>
    <img src="img/forest.jpg" height="100" width="100">

    <!-- Image with Width and Height -->
    <h2>Width & Height</h2>
    <img src="img/forest.jpg" width="400" height="200">

    <!-- Image with Alt attribute -->
    <h2>Image with alt attribute</h2>
    <img src="img/facebook.jpg" width="300" height="150" alt="facebook image">

    <!-- Float Image Example -->
    <h2>Image with align attribute</h2>
    <img src="img/corporate.jpg" width="300" height="150" align="right">


    <!-- Image Border with CSS -->
    <h2>Image with Border</h2>
    <img src="img/nature_path.jpg" width="300" height="150" id="photo">


</body>
</html>
