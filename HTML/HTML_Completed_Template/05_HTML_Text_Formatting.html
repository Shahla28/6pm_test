<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Formating</title>
</head>
<body>

<!-- BOLD TEXT -->
<div>
    <h1>I am BOLD TEXT</h1>
    <b>Bold</b>
</div>

<!-- STRONG TEXT -->
<div>
    <h1>I am STRONG TEXT</h1>
    <strong>Strong</strong>
</div>

<!-- ITALIC TEXT -->
<div>
    <h1>I am ITALIC TEXT</h1>
    <i>Italics</i>
</div>

<!-- EM TEXT -->
<div>
    <h1>I am EM TEXT</h1>
    <em>EM</em>
</div>

<!-- MARK TEXT -->
<div>
    <h1>I am MARK TEXT</h1>
    <mark>Mark</mark>

</div>

<!-- SMALL TEXT -->
<div>
    <h1>I am SMALL TEXT</h1>
    <small>Small</small>
</div>

<!-- DEL TEXT -->
<div>
    <h1>I am DEL TEXT</h1>
    <del>Del</del>
</div>

<!-- INS TEXT -->
<div>
    <h1>I am INS TEXT</h1>
    <ins>INS</ins>
</div>

<!-- SUB TEXT -->
<div>
    <h1>I am SUB TEXT</h1>
    <sub>SUB</sub>
</div>

<!-- SUP TEXT -->
<div>
    <h1>I am SUP TEXT</h1>
    <sup>SUP</sup>
</div>

</body>
</html>
